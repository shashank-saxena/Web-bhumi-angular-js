<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="angularjs.js"></script>
<script src="script.js"></script>

</head>	
<body ng-app="myApp">
	<div class="container" ng-controller="forthCtrl">
		<div id="cart" class="row clearfix">
			<div ng-repeat="b in data.data.Books">
				<div class="col-lg-3">
					<img src="{{b.Image}}" alt/>
					<h3>{{b.Title}}</h3>
					<h4>{{b.Description}}</h4>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
